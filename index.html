<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let numX;
        let operator;
        let numY;

        function operate(operator, x, y) {
            switch (operator) {
                case "+":
                    add(x, y);
                    break;
                case "-":
                    subtract(x, y);
                    break;
                case "*":
                    multiply(x, y);
                    break;
                case "/":
                    divide(x, y);
                    break;
            }
        }

        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function divide(x, y) {
            return x / y;
        }
    </script>
