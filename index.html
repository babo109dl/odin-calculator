<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <input type="text" value="">
        <div class="first-row">
            <button class="operator-add">+</button>
            <button class="digit-1">1</button>
            <button class="digit-2">2</button>
            <button class="digit-3">3</button>
        </div>
        <div class="second-row">
            <button class="operator-subtract">-</button>
            <button class="digit-4">4</button>
            <button class="digit-5">5</button>
            <button class="digit-6">6</button>
        </div>
        <div class="third-row">
            <button class="operator-multiply">*</button>
            <button class="digit-7">7</button>
            <button class="digit-8">8</button>
            <button class="digit-9">9</button>
        </div>
        <div class="fourth-row">
            <button class="operator-divide">/</button>
            <button class="clear-button">CE</button>
            <button class="digit-0">0</button>
            <button class="equal-button">=</button>
        </div>
    </div>

    <script>
        let numX;
        let operator;
        let numY;

        const input = document.querySelector("input");

        const operatorAdd = document.querySelector(".operator-add");
        const digit1 = document.querySelector(".digit-1");
        const digit2 = document.querySelector(".digit-2");
        const digit3 = document.querySelector(".digit-3");

        const operatorSubtract = document.querySelector(".operator-subtract");
        const digit4 = document.querySelector(".digit-4");
        const digit5 = document.querySelector(".digit-5");
        const digit6 = document.querySelector(".digit-6");

        const operatorMultiply = document.querySelector(".operator-multiply");
        const digit7 = document.querySelector(".digit-7");
        const digit8 = document.querySelector(".digit-8");
        const digit9 = document.querySelector(".digit-9");

        const operatorDivide = document.querySelector(".operator-divide");
        const clearButton = document.querySelector(".clear-button");
        const digit0 = document.querySelector(".digit-0");
        const equalButton = document.querySelector(".equal-button");

        operatorAdd.addEventListener("click", () => {
            input.value += " + ";
        })
        digit1.addEventListener("click", () => {
            input.value += "1";
        })
        digit2.addEventListener("click", () => {
            input.value += "2";
        })
        digit3.addEventListener("click", () => {
            input.value += "3";
        })

        operatorSubtract.addEventListener("click", () => {
            input.value += " - ";
        })
        digit4.addEventListener("click", () => {
            input.value += "4";
        })
        digit5.addEventListener("click", () => {
            input.value += "5";
        })
        digit6.addEventListener("click", () => {
            input.value += "6";
        })

        operatorMultiply.addEventListener("click", () => {
            input.value += " * ";
        })
        digit7.addEventListener("click", () => {
            input.value += "7";
        })
        digit8.addEventListener("click", () => {
            input.value += "8";
        })
        digit9.addEventListener("click", () => {
            input.value += "9";
        })

        operatorDivide.addEventListener("click", () => {
            input.value += " / ";
        })
        clearButton.addEventListener("click", () => {
            input.value = "";
        })
        digit0.addEventListener("click", () => {
            input.value += "0";
        })
        equalButton.addEventListener("click", () => {
            const inputArr = input.value.split(" ");

            try {
                numX = parseInt(inputArr[0]);
                operator = inputArr[1];
                numY = parseInt(inputArr[2]);

                input.value = "" + operate(operator, numX, numY);

                if (isNaN(input.value)) {
                    throw new Error("WARNING! Wrong calculation formation");
                }
                if (numY === 0) {
                    throw new Error("WARNING! Do not divide by 0");
                }

            } catch (error) {
                alert(error);
                input.value = "";
            }
        })

        function operate(operator, x, y) {
            switch (operator) {
                case "+":
                    return add(x, y);
                case "-":
                    return subtract(x, y);
                case "*":
                    return multiply(x, y);
                case "/":
                    return divide(x, y);
            }
        }

        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function divide(x, y) {
            return x / y;
        }
    </script>
</body>

</html>
