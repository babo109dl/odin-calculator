<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="first-row">
            <button class="operator-add">+</button>
            <button class="digit-1">1</button>
            <button class="digit-2">2</button>
            <button class="digit-3">3</button>
        </div>
        <div class="second-row">
            <button class="operator-subtract">-</button>
            <button class="digit-4">4</button>
            <button class="digit-5">5</button>
            <button class="digit-6">6</button>
        </div>
        <div class="third-row">
            <button class="operator-multiply">*</button>
            <button class="digit-7">7</button>
            <button class="digit-8">8</button>
            <button class="digit-9">9</button>
        </div>
        <div class="fourth-row">
            <button class="operator-divide">/</button>
            <button class="digit-4">4</button>
            <button class="digit-5">5</button>
            <button class="digit-6">6</button>
        </div>
    </div>

    <script>
        let numX;
        let operator;
        let numY;

        function operate(operator, x, y) {
            switch (operator) {
                case "+":
                    add(x, y);
                    break;
                case "-":
                    subtract(x, y);
                    break;
                case "*":
                    multiply(x, y);
                    break;
                case "/":
                    divide(x, y);
                    break;
            }
        }

        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function divide(x, y) {
            return x / y;
        }
    </script>
</body>

</html>
